<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="main.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>
<body>
    <div class="imagen">
        <img src="img/rick_and_morty_cat.jpg" alt="">
    </div>

    <div class="contenedorCards">
        <h1>RICK AND MORTY</h1>
        <hr>
        <div class="filters">
            <select name="" id="specie" class="elecciones">
                <option value="nothing">Filtrar Specie</option>
                <option value="human">Human</option>
                <option value="alien">Alien</option>
            </select>

            <input id="Buscador" type="text" class="finder-character">

            <select name="gender" id="gender" class="elecciones">
                <option value="nothing">Filtrar Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unknown">Unknown</option>
            </select>
        </div>

            <div id="containerCards" class="container-cards"></div>
            <div class="botones"></div>
    </div>

    <footer class="footer">
        <a href="https://github.com/JhonEduardAlmeidaHernandezCampus">Jhon Hern√°ndez</a>
    </footer>
</body>
</html>
